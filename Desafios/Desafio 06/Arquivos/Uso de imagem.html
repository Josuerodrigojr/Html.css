<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de imagem</title>
</head>
<body>
    <!--O uso de imagem, deve ser utilizado a tag img, além disso, o scr que é para a imagem aparecer e posso modificar da forma que eu quero
    utilizando border: Indica a grossura (largura) da borda a ser mostrada ao redor
da imagem.
width: Indica o largura em pixels em que se deve exibir a imagem.
height: indica a altura em pixels da imagem a ser mostrada. -->
    <img src = 'boku.png' border = '2' height="1000"/>
    
</body>
</html>
