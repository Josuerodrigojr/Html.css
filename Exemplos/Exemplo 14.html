<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>X</th>
                <th>Y</th>
                <th>Z</th>
            </tr>

            
        </thead>
        <tbody>
            <tr>
                <td>X</td>
                <td>Y</td>
                <td>Z</td>
            </tr>
            <tr>
                <td>X</td>
                <td>Y</td>
                <td>Z</td>
            </tr>

            <tr>
                <td rowspan="2">X</td>
                <td>Y</td>
                <td>Z</td>
            </tr>
            <tr>

                <td colspan="2">Y</td>
                
            </tr>

        </tbody>
    </table>
    
</body>
</html>
