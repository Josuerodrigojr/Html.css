<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Form</title>
</head>
<body>
    <form>
        <div>
            <label>Nome:</label>
            <input name="nome" type="text"/>
        </div>

        <div>
            Senha: <input name="senha" type="password"/>
        </div>

        <div>
            <select name="Série:"">
            <option value="6º"> Sexto ano</option>
            <option value="7º"> Sétimo ano</option>
            <option value="8º"> Oitavo ano</option>
            <option value="9º"> Nono ano</option>
            </select>
        </div>

        <div>
            Sexo:
    <input type = 'checkbox' name ='M'> Masculino <br>
    <input type="checkbox" name = 'F'> Feminino <br>

        </div>

        <div>
            <input type ='button' value='Enviar'>
        </div>

        <div>
            <input type ='reset' name="reset" value='Limpar'>
        </div>

        <div>
            <input type ='submit' name="submit" value='Submeter'>
        </div>

        <div>
            <textarea name="Texto" cols="30" rows="10"> Escreva aqui</textarea>
        </div>

        <div>
            <input type="checkbox" name="Masculino"> Masculino
            <input type="checkbox" name="Feminino"> Feminino
        </div>
    </form>
    
</body>
</html>
