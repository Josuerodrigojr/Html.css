<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Flex Row e Col</title>
    <link rel="stylesheet" href="Arquivos/Exemplo 22.css">
</head>
<body>
    <h1>Display: block</h1>
    <section class="conteiner">
        <div class="item">
            1
        </div>
        <div class="item">
            2
        </div>
        <div class="item">
            3
        </div>
        <div class="item">
            4
        </div>
    </section>

    <h1>Display: flex</h1>
    <section class="conteiner flex">
        <div class="item">
            1
        </div>
        <div class="item">
            2
        </div>
        <div class="item">
            3
        </div>
        <div class="item">
            4
        </div>
    </section>

    <h1>Display: row</h1>
    <section class="conteiner row">
        <div class="item">
            Teste 1
        </div>
        <div class="item">
            Teste 2
        </div>
        <div class="item">
            Teste 3
        </div>
        <div class="item">
            Teste 4
        </div>
    </section>

    <h1>Display: row-reverse</h1>
    <section class="conteiner row-reverse">
        <div class="item">
            Teste 1
        </div>
        <div class="item">
            Teste 2
        </div>
        <div class="item">
            Teste 3
        </div>
        <div class="item">
            Teste 4
        </div>
    </section>

    <h1>Display: coluna</h1>
    <section class="conteiner column">
        <div class="item">
            Teste 1
        </div>
        <div class="item">
            Teste 2
        </div>
        <div class="item">
            Teste 3
        </div>
        <div class="item">
            Teste 4
        </div>
    </section>

    <h1>Display: coluna reversa</h1>
    <section class="conteiner column-reverse">
        <div class="item">
            Teste 1
        </div>
        <div class="item">
            Teste 2
        </div>
        <div class="item">
            Teste 3
        </div>
        <div class="item">
            Teste 4
        </div>
    </section>

</body>
</html>
