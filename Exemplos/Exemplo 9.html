<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de link</title>
</head>
<body>
    <h1> Link do Github</h1>
    <a href="https://github.com/Josuerodrigojr">Link do Github</a>
    <br>
    <a href="https://web.facebook.com/josue.rodrigo.9">Link do Facebook</a>
    <h2> Link dentro do site</h2>
    <a href="Exemplo 5.html" target="_self">Exemplo 5</a>
    <h2>Link em uma nova aba</h2>
    <a href="https://github.com/Josuerodrigojr" target="_blank">Link do Github</a>
    <h2>Usando o 'top'</h2>
    <a href="https://github.com/Josuerodrigojr" target="_top">Link do Github</a>
    <h2>usando o parent</h2>
    <a href="https://github.com/Josuerodrigojr" target="_parent">Link do Github</a>
</body>
</html>
